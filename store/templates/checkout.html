{% extends 'base.html' %}
{% load static %}
{% block title %} Checkout ðŸ’³ | SmartGrocery {% endblock title %}

{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h2 class="mb-4">Final Checkout: Payment Simulation ðŸ’°</h2>
            <div class="card p-4 shadow">

                <h5 class="card-title mb-4">Select Payment Method (Mock)</h5>

                <div class="accordion" id="paymentAccordion">

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingCard">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCard" aria-expanded="false" aria-controls="collapseCard">
                                <i class="fas fa-credit-card me-2"></i> Credit / Debit Card
                            </button>
                        </h2>
                        <div id="collapseCard" class="accordion-collapse collapse" aria-labelledby="headingCard" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <form method="POST" action="{% url 'initiate_otp' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label">Card Number</label>
                                        <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">Expiry (MM/YY)</label>
                                            <input type="text" class="form-control" placeholder="MM/YY" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label class="form-label">CVV</label>
                                            <input type="password" class="form-control" placeholder="***" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-2">
                                        Pay & Proceed to OTP
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingUPI">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUPI" aria-expanded="false" aria-controls="collapseUPI">
                                <i class="fas fa-qrcode me-2"></i> UPI / Netbanking
                            </button>
                        </h2>
                        <div id="collapseUPI" class="accordion-collapse collapse" aria-labelledby="headingUPI" data-bs-parent="#paymentAccordion">
                            <div class="accordion-body">
                                <form method="POST" action="{% url 'initiate_otp' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label">UPI ID (Mock)</label>
                                        <input type="text" class="form-control" placeholder="user@bank" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-2">
                                        Pay & Proceed to OTP
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
