{% extends 'base.html' %}
{% load static %}

{% block title %}Your Cart is Empty{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">

            <img src="{% static 'images/empty_cart.jpeg' %}" class="img-fluid" style="max-width: 300px;" alt="Empty Cart">

            <h2 class="mt-4">Your Cart is Empty!</h2>

            <p class="text-muted fs-5">
                Looks like you haven't added anything to your cart yet.
            </p>

            <a href="{% url 'homepage' %}" class="btn btn-primary btn-lg mt-3">
                Continue Shopping
            </a>

        </div>
    </div>
</div>

{% endblock %}
